<!DOCTYPE html>
<html lang="fr">

  <!-- HEAD -->

    <head>
        <meta charset="utf-8" />
        <title>Orinounours by Orinoco - Ours en pelouche</title>
        <meta
          name="description"
          content="Panier ours en peluche faits à la main de qualité - Fabrication Française."
        />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    </head>

    <!-- BODY -->

    <body>
        <header>
            <div class="logo">Orinounours <span>by Orinoco</span></div>
            <div class="accueil"><a href="/index.html">Accueil</a></div> 
        </header>

        <main id="mainPanier">

            <section id="listeProduits">
                <h2>Récapitulatif de votre commande</h2>
                <div id="recapPanier"></div>
                <div id="prixTotal">Prix Total : <span id="totalPrice"></span>€</div>
                <button onclick="viderPanier()" id="viderPanier">Vider Panier</button>
            </section>
    
            <section id="panierForm">
                <h3>Confirmation de la commande</h3>
                <form name="formContact" id="form">
                    <div class="formGroup">
                        <label for="nom">
                            Nom
                        </label>
                        <input
                          type="text"
                          id="nom"
                          name="nom"
                          class="formControl"
                          required="required"
                          maxlength="20"
                          autofocus
                          placeholder="Votre nom de famille" 
                        />
                    </div>
                    <div class="formGroup">
                        <label for="prenom">
                            Prénom
                        </label>
                        <input
                          type="text"
                          id="prenom"
                          name="prenom"
                          class="formControl"
                          required="required"
                          maxlength="20"
                          placeholder="Votre prénom"
                        />
                    </div>
                    <div class="formGroup">
                        <label for="email">
                            Email
                        </label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="formControl"
                          required="required"
                          placeholder="Votre adresse email"
                        />
                    </div>
                    <div class="formGroup">
                        <label for="adresse">
                            Adresse Postale
                        </label>
                        <input
                          type="text"
                          id="adresse"
                          name="adresse"
                          class="formControl"
                          required="required"
                          placeholder="Ex: 64, av Louis Jacques"
                        />
                    </div>

                    <div class="formGroup">
                        <label for="ville">
                            Ville
                        </label>
                        <input
                          type="text"
                          id="ville"
                          name="ville"
                          class="formControl"
                          required="required"
                          placeholder="Ex: Ciboure"
                        />
                    </div>
                    <button type="submit" id="commander" name="commander">Valider la commande</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Orinounours by Orinoco - All Rights Reserved</p>
        </footer>

    <!-- SCRIPT -->

    <script src="panier.js"></script>

  </body>
  
</html>
